	<head>

		<title>Entrar</title>

	</head>
	
	<body style="background-color: #343a40;">
		<div style="display: flex; justify-content: center;">

			<input type="text" name="login" style="width:95%; padding:5px;  margin-bottom: 10px" placeholder="Usuário do DIMAP"><br/>
			<label for="senha">Senha</label><br/>
			<input type="text" name="senha" style="width:95%; padding:5px; margin-bottom: 10px" placeholder="Senha do DIMAP"><br/>

			<button type="reset">Limpar</button>
			<button type="submit">Entrar</button>
		</form>
	</body>
