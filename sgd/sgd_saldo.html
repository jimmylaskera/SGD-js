<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SGD</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/layout.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

	<body>
		<div class="vertical-nav" id="vertical-nav">
			<p id="title">SGD</p>
			<a href="home.html"><i class="fa-solid fa-house-chimney"></i> Tela Inicial</a>
		</div>

		<div class="horizontal-nav">
			<p>Saldo</p>
			<a href="#"><i class="fa-solid fa-circle-user"></i></a>
		</div>

		<div id="content">
			<div class="list" id="balance_list">
				<p>Saldo dos Professores (R$)</p>
				<form>
					<select name="number-of-results">
						<option>10</option>
						<option>30</option>
						<option>50</option>
					</select>
					<label>resultados por página</label>

					<div id="search_group">
						<label for="search">Pesquisar:</label>
						<input type="text" id="search" name="search">
					</div>

					<table cellspacing="0">
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Pontuação das Comissões</th>
							<th>Meses Habilitados</th>
							<th>Pontuação Final</th>
							<th>Saldo</th>
						</tr>
					</table>
					<label>Mostrando 0 de 0 registros</label>
					<div id="page">
						<a href="#">Anterior</a>
						<a href="#" class="active">1</a>
						<a href="#">Próximo</a>
					</div>
				</form>
			</div>
		</div>

		<script> createMenu(); </script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
